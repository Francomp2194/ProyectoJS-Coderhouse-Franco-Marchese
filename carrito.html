<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoStore</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./js/carrito.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">TecnoStore</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>Seguir Comprando</a>
                    </li>
                    <li>
                        <a href="./carrito.html" class="boton-menu boton-carrito active">
                            <i class="bi bi-cart-fill"></i>Carrito <span class="numero">0</span>
                        </a>    
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Copyright</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">
                    Tu carrito está vacío <i class="bi bi-emoji-frown"></i>
                </p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se completa con JS -->
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$0</p>
                        </div>        
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">
                    Muchas Gracias por tu Compra <i class="bi bi-emoji-smile"></i>
                </p>
            </div>
        </main>
    </div>
</body>
</html>
